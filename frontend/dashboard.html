<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Plagiarism Checker</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>
<header>
  <div class="logo">Plagiarism Checker</div>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
<h1>Plagiarism Dashboard</h1>

<form id="plagiarismForm">

  <input type="file" name="file" id="file">
  <button type="submit">Check Plagiarism</button>
</form>

<div id="progress" style="display:none;">Checking...</div>
<div id="results"></div>
<div id="report"></div>
</main>

<script src="script.js"></script>
</body>
</html>
